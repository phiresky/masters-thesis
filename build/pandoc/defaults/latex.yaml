from: markdown
filters:
  - pandoc-crossref
  - pandoc-url2cite
  - build/pandoc-capitalizeheadings.py
  - build/pandoc-svg2pdf.py
wrap: preserve
metadata:
  csl: build/assets/style.csl
  link-citations: true
to: latex
output-file: output/output-tex/manuscript.tex
top-level-division: chapter
input-file: output/output-tex/manuscript.md
cite-method: biblatex
